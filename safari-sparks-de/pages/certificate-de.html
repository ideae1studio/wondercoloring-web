<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertigstellungs-Zertifikat - Safari Funken | Wunder Malbuch</title>
    <link rel="stylesheet" href="../../css/main.css"> 
</head>
<body id="certificate-body">

    <header class="navbar">
        <div class="brand-container">
            <div class="brand-visuals">
                <div class="logo-wrapper">
                    <img src="../../safari-sparks/assets/img/logo.webp" alt="Wunder Malbuch Logo" class="site-logo">
                </div>
                <div class="brand-text">
                    <h1>Wunder Malbuch</h1>
                    <p class="slogan">Phantasie wecken, ein Farbton nach dem anderen</p>
                </div>
            </div>
        </div>
        <a href="home-de.html" class="back-link language-switcher">‚Ü©Ô∏è Zur√ºck zur Safari Funken √úbersicht</a>
    </header>

    <main class="certificate-page-main">
        <div class="info-section certificate-input-area">
            <h2 class="animal-title">üéâ Herzlichen Gl√ºckwunsch!</h2>
            <p>Gib den Namen des K√ºnstlers ein, der das Buch fertiggestellt hat:</p>
            <input type="text" id="artist-name-input" placeholder="Z. B. Sophia oder Matthias">
            <button class="audio-button" onclick="generateCertificate()">
                Zertifikat erstellen
            </button>
        </div>
        
        <div id="certificate-display-area" style="display: none;">
            <div class="certificate-print-container">
                <img src="../../safari-sparks/assets/img/certificate_background.png" alt="Safari Sparks Zertifikat-Hintergrund" class="certificate-background-img">
                <h1 id="printed-name" class="cert-name-overlay">...</h1>
                <p id="printed-date" class="cert-date-overlay"></p>
            </div>

            <button class="audio-button print-button" onclick="printCertificate()">
                üñ®Ô∏è Zertifikat drucken/herunterladen
            </button>
            <button class="audio-button" style="background-color: var(--color-taupe);" onclick="resetCertificate()">
                Namen √§ndern
            </button>
        </div>
    </main>

    <footer>
        <p class="copyright-text">¬© 2025 Ideae. Alle Rechte vorbehalten. | Digitales Design & visuelle Kreativit√§t</p>
    </footer>

    <script>
        // L√≥gica de JavaScript (sin cambios, ya que maneja la funcionalidad local)
        function generateCertificate() {
            const name = document.getElementById('artist-name-input').value.trim();
            if (name) {
                document.getElementById('printed-name').textContent = name;
                
                const date = new Date().toLocaleDateString('de-DE', { month: 'long', day: 'numeric', year: 'numeric' });
                document.getElementById('printed-date').textContent = date;

                document.querySelector('.certificate-input-area').style.display = 'none';
                document.getElementById('certificate-display-area').style.display = 'block';

                localStorage.setItem('wondercoloring_name', name);
            } else {
                alert('Bitte gib den Namen des Kindes ein.');
            }
        }

        function printCertificate() {
            // Oculta temporalmente elementos que no deben imprimirse
            document.body.classList.add('print-mode');
            window.print();
            document.body.classList.remove('print-mode');
        }

        function resetCertificate() {
            document.querySelector('.certificate-input-area').style.display = 'block';
            document.getElementById('certificate-display-area').style.display = 'none';
            document.getElementById('artist-name-input').value = localStorage.getItem('wondercoloring_name') || ''; // Carga el nombre guardado si existe
        }

        window.onload = function() {
            const savedName = localStorage.getItem('wondercoloring_name');
            if (savedName) {
                document.getElementById('artist-name-input').value = savedName;
            }
        };
    </script>
</body>
</html>
