<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderColoring - Select Language</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="language-landing">
        
        <div class="landing-header">
            <div class="brand-container">
                <div class="brand-visuals">
                    <div class="logo-wrapper">
                        <img src="safari-sparks/assets/img/logo.webp" alt="WonderColoring Logo" class="site-logo">
                    </div>
                    <div class="brand-text">
                        <h1 style="color: var(--color-gold);">WonderColoring</h1>
                        <p class="slogan" style="color: var(--color-pink-dust);">Sparking Imagination, One Shade at a Time</p>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="main-heading">Select Your Language</h2>
        <p class="main-slogan">Choose your adventure:</p>

        <div class="lang-grid">
            
            <a href="safari-sparks/pages/home-en.html" class="lang-card">
                <span class="flag">
                    <img src="safari-sparks/assets/flags/flag-en.webp" alt="English Flag" class="flag-image">
                </span>
                English
            </a>
            
            <a href="safari-sparks-es/pages/home-es.html" class="lang-card">
                <span class="flag">
                    <img src="safari-sparks/assets/flags/flag-es.webp" alt="Bandera de España" class="flag-image">
                </span>
                Español
            </a>
            
            <a href="safari-sparks-fr/pages/home-fr.html" class="lang-card">
                <span class="flag">
                    <img src="safari-sparks/assets/flags/flag-fr.webp" alt="Drapeau de la France" class="flag-image">
                </span>
                Français
            </a>

            <a href="safari-sparks-de/pages/home-de.html" class="lang-card">
                <span class="flag">
                    <img src="safari-sparks/assets/flags/flag-de.webp" alt="Flagge von Deutschland" class="flag-image">
                </span>
                Deutsch
            </a>
            
            <a href="safari-sparks-it/pages/home-it.html" class="lang-card">
                <span class="flag">
                    <img src="safari-sparks/assets/flags/flag-it.webp" alt="Bandiera dell'Italia" class="flag-image">
                </span>
                Italiano
            </a>
            
        </div>

        <p style="margin-top: 50px; color: var(--color-taupe); font-size: 0.9em; text-align: center;">A project by Ideae. &copy; 2025. All rights reserved.</p>
    </div>
</body>
</html>
